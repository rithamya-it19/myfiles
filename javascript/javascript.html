<!DOCTYPE html>
<html>
<body>

<h2>sort array order</h2>
<button onclick="myfunction()">ok</button>
<p id="demo"></p>
<script>
var numbers=[9,7,5,4];
document.getElementById("demo").innerHTML=numbers;
function myfunction()
{
numbers.sort();

document.getElementById("demo").innerHTML = numbers ;

}
</script>

</body>
</html>
